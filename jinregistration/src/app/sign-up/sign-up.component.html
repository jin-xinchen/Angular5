<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
         <h2>User Registration</h2>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="onSubmit(userRegistrationForm)">
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" type="text" name="UserName" id="UserName"
            #UserName="ngModel" [(ngModel)]="user.UserName" required>
            <label for="UserName">UserName</label>
            <span class="helper-text" data-error="Required field!" data-success="right"></span>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="password" id="Password" name="Password" 
            #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
            <label for="Password" >Password</label>
             <span class="helper-text" [attr.data-error]="Password.errors!=null?(
              Password.errors.required?'Required field!':'Minimum 3 characters needed'):''"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" id="Email" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
            <label for="Email">Email</label>
            <span class="helper-text" data-error="Invalid email!" data-success="right"></span>
            <span></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="FirstName" #Email="ngModel" [(ngModel)]="user.FirstName">
            <label>First Name</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="LastName" #Email="ngModel" [(ngModel)]="user.LastName">
            <label>Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-feild col s12">
            <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
